<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" >
 <f:view contentType="text/html"  transient="true" >              
 <h:head>
	<ui:param name="root" value="#{request.contextPath}/" />
	<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<!-- Latest compiled and minified CSS -->
	<link rel="shortcut icon" type="image/png"
		href="#{resource['images/GRANDEIcono.png']}"></link>
	<!-- Latest compiled and minified CSS -->
		<h:outputStylesheet library="css" name="cssLayout.css" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	
	<!-- Overriding default CSS of primefaces -->
	<style>
.ui-widget {
	font-size: 12px;
}

.ui-growl {
    position:absolute;
    top:50%;
    left:50%;
    z-index:9999;
}


li.alert.alert-danger{list-style-type: none!important;}

</style>
	<title>Contadur&iacute;a General Gubernamental</title>
</h:head>	
	<div class="container-fluid">
		<div id="headGem" style="position:relative;">
			
				<div class="row colorwhite">	
						<div class="col-md-3 col-centeredLogos"> <div id="edomexlogo"></div></div>
						<div class="col-md-6 col-centeredLogos vcenter">			
							<p class="titleapp">GOBIERNO DEL ESTADO DE M&Eacute;XICO </p>	
							<p class="titleapp">SECRETAR&Iacute;A DE FINANZAS </p>	
							<p class="titleapp">SUBSECRETARIA DE PLANEACI&Oacute;N Y PRESUPUESTO </p>	
							<p class="titleapp">CONTADURIA GENERAL GUBERNAMENTAL </p>		
						</div>
						<div class="col-md-3 col-centeredLogos"><div id="piensagrande"></div></div>
				</div>		
				<div id="greenwaves" class="row colorwhite"></div>				
			
		</div >	 
	</div>	
               
        
     	<div class="container-fluid col-centered">
     		<div class="row col-centered">
     			<div class="well col-centered" style="margin-top:25px; width:35%;">     			
     	
  					<h5><span class="glyphicon glyphicon-use"></span>Por favor introduzca su usuario y contraseña para entrar</h5>
					<br/>
           			 <h:form prependId="false" id="form" styleClass="form-horizontal" >
          			 	 <div class="form-group">
            				    <h:outputText value="Usuario:" styleClass="col-sm-3 control-label"/>
             	  				 <div class="col-sm-7">
                					<h:inputText value="#{loginController.user}" id="username" styleClass="form-control"/>
                  				 </div>
             			</div>  
             			<div class="form-group">
                				<h:outputText value="Contraseña:" styleClass="col-sm-3 control-label" />
                				<div class="col-sm-7">
                					<h:inputSecret value="#{loginController.password}" id="password" styleClass="form-control" />
                				</div>
          	  			</div>
          	  
          				 <div class="form-group">
   								 <div class="col-sm-offset-5 col-sm-7"> 
            							<p:commandButton action="#{loginController.login}" value="Entrar" ajax="false" styleClass="btn btn-default"/>
            					</div>
            			</div>		
            			<h:messages fatalClass="alert alert-danger" errorClass="alert alert-danger" infoClass="alert alert-danger" warnClass="alert alert-danger"/>
            		</h:form>
           		 </div>
            </div>
		</div>		
</f:view>
</html>
