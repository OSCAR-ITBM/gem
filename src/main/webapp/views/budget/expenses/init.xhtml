<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>


	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<p:growl id="growl" showDetail="true" sticky="true"></p:growl>


			<p:panel id="pLogin" header="Presupuesto de Egresos"
				styleClass="green col-md-4 col-centered row-centered shadow-panel"
				widgetVar="pLogin">
				<h:form id="login">
					<h:panelGrid columns="3" cellpadding="5" styleClass="col-centered">

						<h:outputLabel for="Clave" value="Clave:"
							styleClass="control-label" />

						<p:password id="Clave" value="#{uploadBuggetEgresosMB.clave}"
							required="true" label="Clave"
							requiredMessage="El password es obligatorio" />
						<!-- 	<p:message id="mClave" for="Clave" showDetail="true"
							showSummary="true"></p:message> -->
						<p:commandButton ajax="false" value="Validar Clave"
							icon="ui-icon-circle-check"
							action="#{uploadBuggetEgresosMB.checkClave()}" />

					</h:panelGrid>
				</h:form>
			</p:panel>


		</ui:define>
	</ui:composition>
</h:body>
</html>
