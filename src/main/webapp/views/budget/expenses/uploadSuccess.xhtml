<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>


	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">

			<p:panel id="pIngresos" header="Presupuesto de Egresos"
				widgetVar="pEngresos" styleClass="green col-md-9 col-centered row-centered shadow-panel">
				<h:form>

					<p:panelGrid id="grid" columns="3" cellpadding="5" styleClass="col-centered ui-noborder">
						<h:outputText
							value="Oprima aceptar y espere por favor"></h:outputText>
<!-- 						<p:commandButton ajax="false" value="Aceptar" -->
<!-- 							action="#{uploadBuggetEgresosMB.checkClave()}" /> -->

<!--  -->

<p:commandButton value="Descargar archivo de Errores" ajax="false" style="margin-top:10px;padding:5px;"
						onclick="PrimeFaces.monitorDownload(showStatus, hideStatus)"
						rendered="#{not empty uploadBuggetEgresosMB.errorFileName}">
						<p:fileDownload
							value="#{uploadBuggetEgresosMB.retrieveErrorDocument( uploadBuggetEgresosMB.errorFileName )}"></p:fileDownload>
					</p:commandButton>

					</p:panelGrid>




				</h:form>
			</p:panel>

		</ui:define>
	</ui:composition>
</h:body>
</html>
