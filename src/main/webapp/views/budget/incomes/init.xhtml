<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>


	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<p:growl id="growl" showDetail="true" sticky="true"></p:growl>


			<p:panel id="pLogin" header="Presupuesto de Ingresos"  styleClass="green col-md-3 col-centered row-centered shadow-panel"
				widgetVar="pLogin">
				<h:form id="login">
					<h:panelGrid columns="4" cellpadding="5">

						<h:outputLabel for="Clave" value="Clave:" styleClass="control-label" />
						
 
						<p:password id="Clave" value="#{uploadBuggetIngresosMB.clave}"  styleClass="form-control"
							required="true" label="Clave" />
						<p:message id="mClave" for="Clave" showDetail="true"
							showSummary="true"></p:message>
						<p:commandButton ajax="false" value="Validar Clave"
							action="#{uploadBuggetIngresosMB.checkClave()}" />

					</h:panelGrid>
				</h:form>
			</p:panel>

		</ui:define>
	</ui:composition>
</h:body>
</html>
