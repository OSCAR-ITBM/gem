<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="emisionFacturaElectronica" class="form-inline">
				<p:panel id="main_panel" header="Comprobante Fiscal Digital"
					styleClass="green col-md-10 col-centered row-centered shadow-panel">
          <p:growl id="growl" showDetail="true" sticky="true"></p:growl>
          <p:panel id="panel_ctrl"
                   styleClass="green col-md-12 col-centered row-centered shadow-panel">
            <div class="row">
              <div class="col-md-4" style="text-align: right">
                <div class="form-group" style="margin-bottom:5px">
                  <h:outputText value="Folio: "/>
                  <p:inputText  size="20" id="folio"/>
                </div>
                <div class="form-group" style="margin-bottom:5px">
                  <p:commandButton value="ok"/>
                </div>
              </div>
              <div class="col-md-4" style="text-align: right">
                <div class="form-group" style="margin-bottom:5px">
                  <h:outputText value="Serie: "/>
                  <p:inputText  size="20" id="serie"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4" style="text-align: right">
                <div class="form-group" style="margin-bottom:5px">
                  <h:outputText value="Nombre emisor: "/>
                  <p:inputText  size="20" id="emisor"/>
                </div>
              </div>
              <div class="col-md-4" style="text-align: right">
                <div class="form-group" style="margin-bottom:5px">
                  <h:outputText value="Nombre receptor: "/>
                  <p:inputText  size="20" id="receptor"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4" style="text-align: right">
                <div class="form-group" style="margin-bottom:5px">
                  <h:outputText value="RFC emisor: "/>
                  <p:inputText  size="20" id="rfcEmisor"/>
                </div>
              </div>
              <div class="col-md-4" style="text-align: right">
                <div class="form-group" style="margin-bottom:5px">
                  <h:outputText value="RFC receptor: "/>
                  <p:inputText  size="20" id="rfcReceptor"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4" style="text-align: right">
                <div class="form-group" style="margin-bottom:5px">
                  <h:outputText value="Forma de Pago: "/>
                  <p:inputText  size="20" id="formaPago"/>
                </div>
              </div>
              <div class="col-md-4" style="text-align: right">
                <div class="form-group" style="margin-bottom:5px">
                  <p:commandButton value="Correcto"/>
                </div>
              </div>
            </div>
          </p:panel>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
