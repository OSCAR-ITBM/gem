<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>

	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="form1">

				<p:growl id="msgs" showDetail="true" sticky="true" />
				<p:panel id="panel"
					styleClass="green col-md-4 col-centered row-centered shadow-panel"
					header="Datos Municipio">
					<p:panelGrid styleClass="col-centered row-centered">
						<p:row>
							<p:column>
								<p:outputLabel value="Municipio" />
							</p:column>
							<p:column>
								<p:selectOneMenu value="#{datosMunicipioMB.clvMuni}"
									id="idMunicipio">
									<f:selectItems value="#{datosMunicipioMB.lisMuni}" var="muni"
										itemValue="#{muni}"
										itemLabel="#{muni}" />
								</p:selectOneMenu>
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:outputLabel value="Correspoden a" />
					<p:panelGrid columns="1" styleClass="col-centered row-centered"
						id="radios">
						<p:column>
							<p:selectOneRadio id="entidad" layout="grid" columns="1"
								value="#{datosMunicipioMB.clvEntidad}">
								<f:selectItem itemLabel="Ayuntamiento" itemValue="0" />
								<f:selectItem itemLabel="Organismo de Agua" itemValue="2" />
								<f:selectItem itemLabel="DIF Municipal" itemValue="3" />
								<f:selectItem itemLabel="Organismo del Deporte" itemValue="4" />
							</p:selectOneRadio>
							<p:commandButton value="Guardar" id="guardar"
								actionListener="#{datosMunicipioMB.update}" update=":form1:msgs" />
						</p:column>
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
