<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="exportainformacion">
				<p:panel id="panel"
					header="Anexo al Estado de Posición Financiera Comparativo"
					styleClass="green col-md-9 col-centered row-centered shadow-panel">
					<h:panelGrid columns="9" styleClass="col-centered row-centered">
						<h:outputText value="Clasificación:"></h:outputText>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

						<h:panelGroup>
							<h:outputText value="Cuenta:"></h:outputText>
							<h:inputText></h:inputText>
							&nbsp;&nbsp;&nbsp;&nbsp;
						</h:panelGroup>

						<h:panelGroup>
							<h:outputText value="Scta:"></h:outputText>
							<h:inputText></h:inputText>
							&nbsp;&nbsp;&nbsp;&nbsp;
						</h:panelGroup>

						<h:panelGroup>
							<h:outputText value="SScta:"></h:outputText>
							<h:inputText></h:inputText>
							&nbsp;&nbsp;&nbsp;&nbsp;
						</h:panelGroup>

						<h:panelGroup>
							<h:outputText value="Ssscta:"></h:outputText>
							<h:inputText></h:inputText>
							&nbsp;&nbsp;&nbsp;&nbsp;
						</h:panelGroup>

						<h:panelGroup>
							<h:outputText value="Sssscta:"></h:outputText>
							<h:inputText></h:inputText>
							&nbsp;&nbsp;&nbsp;&nbsp;
						</h:panelGroup>

						<h:panelGroup>
							<h:outputText value="Mes:"></h:outputText>
							<h:selectOneMenu>
								<f:selectItem itemLabel="01"></f:selectItem>
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGrid>

					<br />
					<h:panelGrid styleClass="col-centered row-centered">
						<h:outputText
							value="Después de introducir el tipo de clasificaión, la cuenta y el mes oprima Correcto (Sólo se muestran movimientos de cuentas de último nivel)"
							style="color:red" />
					</h:panelGrid>
					<br />
					
					<h:panelGrid styleClass="col-centered row-centered">
						<p:inputTextarea cols="100" rows="8"></p:inputTextarea>
					</h:panelGrid>

					<br />
					<h:panelGrid columns="7" styleClass="col-centered row-centered">
						<h:outputText value="Consultar o imprimir (C:/):"></h:outputText>
						<h:selectOneMenu>
							<f:selectItem itemLabel="C"></f:selectItem>
						</h:selectOneMenu>
						&nbsp;&nbsp;&nbsp;&nbsp;

						<p:commandButton value="Fin" style="padding: 5px;"></p:commandButton>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<p:commandButton value="Correcto" style="padding: 5px;"></p:commandButton>
					</h:panelGrid>

				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
