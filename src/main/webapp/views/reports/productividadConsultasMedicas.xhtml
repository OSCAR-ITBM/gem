<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<style>
table.no-border td[class*=col-] {
	border-width: 0 !important;
}

span.input-number-small input {
	width: 8em;
	margin-left: 4px;
}
</style>
			<h:form id="form1"
				style="display: inline-block; margin-left: auto; margin-right: auto; text-align: left;">
				<p:growl id="growlReportador" showDetail="true" sticky="true"
					autoUpdate="true"></p:growl>
				<p:panel id="panelReporte" style="text-align: center;"
					header="Consultas Médicas"
					styleClass="green col-md-9 col-centered row-centered shadow-panel">
					<div class="row">

						<p:panel styleClass="col-md-12 no-border"
							style="text-align: center;">
							<p:dataGrid id="dataGrid" var="entity"
								value="#{productividadConsultasMedicasMB.masterList}"
								styleClass="et_datatable col-md-12 no-border"
								emptyMessage="Cargando información..." paginator="true" rows="1"
								columns="1"
								paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
								widgetVar="dataGrid" paginatorPosition="bottom"
								rowIndexVar="rowIndexCaptura">
								<p:ajax event="page"
									listener="#{productividadConsultasMedicasMB.cambiarPagina}"
									process="dataGrid"
									update="dataGrid form1:mesInputOri form1:pnlBotonesCRUD" />
								<p:panelGrid style="width: 100%;">
									<p:row>
										<p:column rowspan="3">
											<h:outputText
												value="Número de consultas médicas otorgadas en el periodo que se reporta" />
										</p:column>
										<p:column styleClass="col-md-2" style="height:52px;">
											<h:panelGrid columns="2"
												style="height:46px; margin-left: 15px">
												<h:outputText value="Trimestre:" />
												<h:outputText value="#{entity.trimestre}"
													style="margin-left: 18px;"
													rendered="#{!productividadConsultasMedicasMB.editando or entity.id  > 0}" />
												<p:selectOneMenu size="18" editable="false"
													value="#{entity.trimestre}"
													style="width: 3.5em; margin-top: 1.5px;"
													rendered="#{productividadConsultasMedicasMB.editando and entity.id  == null}">
													<f:selectItems
														value="#{productividadConsultasMedicasMB.selectableTrimesters}"
														var="mes" itemValue="#{mes}" itemLabel="#{mes}" />
												</p:selectOneMenu>
											</h:panelGrid>
										</p:column>
										<p:column styleClass="col-md-7" />
									</p:row>

									<p:row>
										<p:column>
											<h:outputText value="Cantidad:" />
										</p:column>
										<p:column style="width:399px;">
											<h:outputText value="Observaciones:" />
										</p:column>
									</p:row>

									<p:row>
										<p:column style="height:52px;">
											<h:outputText value="#{entity.cm}"
												rendered="#{!productividadConsultasMedicasMB.editando}">
												<f:convertNumber pattern="###,##0" />
											</h:outputText>
											<pe:inputNumber value="#{entity.cm}" maxValue="999999999"
												styleClass="input-number-small" decimalPlaces="0"
												decimalSeparator="." thousandSeparator="," maxlength="9"
												rendered="#{productividadConsultasMedicasMB.editando}" />
										</p:column>
										<p:column>
											<h:outputText value="#{entity.obscm}"
												rendered="#{!productividadConsultasMedicasMB.editando}" />
											<p:inputText value="#{entity.obscm}" maxlength="350" size="60"
												rendered="#{productividadConsultasMedicasMB.editando}" />
										</p:column>
									</p:row>

									<p:row>
										<p:column style="height:52px;">
											<h:outputText
												value="Número de médicos que otorgan consultas médicas" />
										</p:column>
										<p:column>
											<h:outputText value="#{entity.me}"
												rendered="#{!productividadConsultasMedicasMB.editando}">
												<f:convertNumber pattern="###,##0" />
											</h:outputText>
											<pe:inputNumber value="#{entity.me}" maxValue="999999999"
												styleClass="input-number-small" decimalPlaces="0"
												decimalSeparator="." thousandSeparator="," maxlength="9"
												rendered="#{productividadConsultasMedicasMB.editando}" />
										</p:column>
										<p:column>
											<h:outputText value="#{entity.obsme}"
												rendered="#{!productividadConsultasMedicasMB.editando}" />
											<p:inputText value="#{entity.obsme}" maxlength="350" size="60"
												rendered="#{productividadConsultasMedicasMB.editando}" />
										</p:column>
									</p:row>

									<p:row>
										<p:column style="height:52px;">
											<h:outputText
												value="Número de días hábiles del período que se reporta" />
										</p:column>
										<p:column>
											<h:outputText value="#{entity.dias}"
												rendered="#{!productividadConsultasMedicasMB.editando}">
												<f:convertNumber pattern="###,##0" />
											</h:outputText>
											<pe:inputNumber value="#{entity.dias}" maxValue="999999999"
												styleClass="input-number-small" decimalPlaces="0"
												decimalSeparator="." thousandSeparator="," maxlength="9"
												rendered="#{productividadConsultasMedicasMB.editando}" />
										</p:column>
										<p:column>
											<h:outputText value="#{entity.obsdias}"
												rendered="#{!productividadConsultasMedicasMB.editando}" />
											<p:inputText value="#{entity.obsdias}" maxlength="350" size="60"
												rendered="#{productividadConsultasMedicasMB.editando}" />
										</p:column>
									</p:row>

									<p:row>
										<p:column />
										<p:column />
										<p:column />
									</p:row>
								</p:panelGrid>
							</p:dataGrid>
							<p:panelGrid styleClass="col-md-12">
								<h:panelGroup id="pnlBotonesCRUD">
									<p:commandButton value="Salvar" icon="ui-icon-disk"
										style="padding: 5px; width:100px"
										action="#{productividadConsultasMedicasMB.salvar}"
										update="dataGrid pnlBotonesCRUD"
										rendered="#{productividadConsultasMedicasMB.editando}" />
									<p:commandButton value="Modificar" icon="ui-icon-tag"
										style="padding: 5px; width:100px"
										action="#{productividadConsultasMedicasMB.modificar}"
										update="dataGrid pnlBotonesCRUD"
										disabled="#{productividadConsultasMedicasMB.selected.id == null}"
										rendered="#{!productividadConsultasMedicasMB.editando}" />
									<p:commandButton value="Limpiar"
										actionListener="#{productividadConsultasMedicasMB.reset}"
										style="padding: 5px; width:100px"
										disabled="#{!productividadConsultasMedicasMB.editando}"
										update="dataGrid pnlBotonesCRUD"
										icon="ui-icon-arrowreturnthick-1-n" />
									<p:commandButton value="Adicionar" icon="ui-icon-circle-plus"
										style="padding: 5px; width:100px"
										action="#{productividadConsultasMedicasMB.adicionar}"
										update="dataGrid pnlBotonesCRUD"
										disabled="#{productividadConsultasMedicasMB.editando}" />
									<p:commandButton value="Borrar" icon="ui-icon-trash"
										style="padding: 5px; width:100px"
										onclick="PF('confirmFileDeleteMeta').show();"
										disabled="#{productividadConsultasMedicasMB.selected.id == null or productividadConsultasMedicasMB.editando}" />
									<p:commandButton value="Cancelar " icon="ui-icon-circle-close"
										style="padding: 5px; width:100px"
										action="#{productividadConsultasMedicasMB.cancelar}"
										disabled="#{!productividadConsultasMedicasMB.editando}"
										update="dataGrid pnlBotonesCRUD" />
								</h:panelGroup>
							</p:panelGrid>
						</p:panel>
						<div class="row">
							<p:panel styleClass="col-md-12">
								<h:panelGroup styleClass="pull-right"
									style="margin-bottom: 0.5em;">
									<h:panelGrid columns="4" style="margin-right:14px;">
										<h:outputText value="Trimestre" for="mesInputOri" />
										<p:selectOneMenu id="mesInputOri" size="18" editable="false"
											value="#{productividadConsultasMedicasMB.trimestre}"
											style="width: 5em; margin-top: 1.5px;">
											<f:selectItem itemValue="1" itemLabel="01" />
											<f:selectItem itemValue="2" itemLabel="02" />
											<f:selectItem itemValue="3" itemLabel="03" />
											<f:selectItem itemValue="4" itemLabel="04" />
										</p:selectOneMenu>
										<p:spacer />
										<p:commandButton id="generateportepdf"
											onstart="PF('blockUIWidget').block()"
											action="#{productividadConsultasMedicasMB.createFilePdfInline}"
											value="Correcto"
											oncomplete="PF('blockUIWidget').unblock(); "
											update="form1:inlinePdf :form1:growlReportador"
											style="padding:2px;">
										</p:commandButton>
									</h:panelGrid>
								</h:panelGroup>

							</p:panel>
						</div>
						<p:panel id="inlinePdf" style="border:0px"
							visible="#{productividadConsultasMedicasMB.uuid ne null}">

							<object type="application/pdf" style="margin-top: 1em;"
								data="#{request.contextPath}/GetFileInline?uuid=#{productividadConsultasMedicasMB.uuid}&amp;filename=#{productividadConsultasMedicasMB.endFilename}"
								height="380px" width="100%"> Tu browser no puede
								desplegar el PDF. </object>

						</p:panel>
					</div>
				</p:panel>

				<pe:blockUI widgetVar="blockUIWidget" centerX="false">
					<h:panelGrid columns="2">
						<h:graphicImage value="indice.png"
							style="margin-right: 12px; vertical-align: middle;" />
						<h:outputText value="Por favor espere..."
							style="white-space: nowrap;" />
					</h:panelGrid>
				</pe:blockUI>
				<p:confirmDialog widgetVar="confirmFileDeleteMeta"
					message="Desea eliminar el registro actual?" header="Confirmación"
					severity="alert">
					<p:commandButton value="SI" label="SI"
						style="margin-top:10px;padding:5px;"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
						actionListener="#{productividadConsultasMedicasMB.delete}"
						oncomplete="PF('confirmFileDeleteMeta').hide();"
						update="dataGrid pnlBotonesCRUD" />
					<p:commandButton value="NO" label="NO"
						style="margin-top:10px;padding:5px;"
						onclick="PF('confirmFileDeleteMeta').hide();"
						styleClass="ui-confirmdialog-no" icon="ui-icon-check" />
				</p:confirmDialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
