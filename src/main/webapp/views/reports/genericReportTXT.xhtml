<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<f:metadata>
	<f:viewParam name="reportid" value="#{reportadortxtMB.reportid}" />
</f:metadata>
<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<p:growl id="growlReportador" showDetail="false" sticky="true"></p:growl>
			<h:form id="formTable">
				<p:remoteCommand name="onload"
					action="#{reportadortxtMB.initNombreDinamico}" autoRun="true"
					update="panel" />

				<p:panel id="panel" header="#{reportadortxtMB.nombreReporte}"
					styleClass="green col-md-9 col-centered row-centered shadow-panel">
					<p:dialog id="modal" modal="true" widgetVar="statusDialog"
						header="Procesando..." draggable="false" closable="false"
						resizable="false">
						<p:graphicImage name="/images/ajaxloadingbar.gif" />
					</p:dialog>
					<br />
					<br />
					<p:commandButton id="generareportetxt" style="padding: 3px;"
						action="#{reportadortxtMB.generaReporte}"
						ajax="false"
						value="#{reportadortxtMB.botonLabel}"
						styleClass="btn btn-default">
					</p:commandButton>
					
					<br />
					<br />
					<br />
					<br />
				</p:panel>
			</h:form>
			<script type="text/javascript">
			    function start() {
			        PF('statusDialog').show();
			     }
			 
			     function stop() {
			         PF('statusDialog').hide();
			     }
           </script>

		</ui:define>
	</ui:composition>
</h:body>
</html>
