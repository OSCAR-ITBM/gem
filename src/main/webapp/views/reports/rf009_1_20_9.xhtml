<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="form1">
			<p:growl id="growlReportador" showDetail="true" sticky="true"></p:growl>
				<p:panel id="panelReporte"
					header="Comparativo (Global_Mensual)"
					styleClass="green col-md-9 col-centered row-centered shadow-panel">				
								<p:panelGrid columns="3" styleClass="col-centered ui-noborder">
									<h:outputText value="Mes: " for="mesInputOri" />
									<p:selectOneMenu id="mesInputOri" size="18" editable="false"
										value="#{rF0091209MB.mes}">
										<f:selectItem itemValue="1" itemLabel="01" />
										<f:selectItem itemValue="2" itemLabel="02" />
										<f:selectItem itemValue="3" itemLabel="03" />
										<f:selectItem itemValue="4" itemLabel="04" />
										<f:selectItem itemValue="5" itemLabel="05" />
										<f:selectItem itemValue="6" itemLabel="06" />
										<f:selectItem itemValue="7" itemLabel="07" />
										<f:selectItem itemValue="8" itemLabel="08" />
										<f:selectItem itemValue="9" itemLabel="09" />
										<f:selectItem itemValue="10" itemLabel="10" />
										<f:selectItem itemValue="11" itemLabel="11" />
										<f:selectItem itemValue="12" itemLabel="12" />
									</p:selectOneMenu>
									
									<p:panelGrid columns="4" styleClass="ui-noborder">

									<h:commandLink
										onclick="PrimeFaces.monitorDownload(start, stop);"
										title="EXCEL">
										<p:graphicImage value="excel.png" width="24" />
										<p:fileDownload value="#{rF0091209MB.fileXls}" />
									</h:commandLink>

									<!-- 									<h:commandLink
										onclick="PrimeFaces.monitorDownload(start, stop);" title="CSV">
										<p:graphicImage value="csv.png" width="24" />
										<p:fileDownload value="#{rF0091209MB.fileCsv}" />
									</h:commandLink>
									
									<h:commandLink
										onclick="PrimeFaces.monitorDownload(start, stop);" title="TXT" >
										<p:graphicImage value="txt.png" width="24" />
										<p:fileDownload value="#{rF0091209MB.fileTxt}"/>
									</h:commandLink>
									
									 -->
								
									<p:commandButton id="generareportepdf"
									    onstart="PF('blockUIWidget').block()"
										oncomplete="PF('blockUIWidget').unblock()"
										action="#{rF0091209MB.createFilePdfInline}"
										value="Correcto" update="form1:inlinePdf, :form1:growlReportador" styleClass="btn btn-default"
										>
									</p:commandButton>

								</p:panelGrid>
								</p:panelGrid>
					
					
						

					<p:panel id="inlinePdf" style="border:0px"	visible="#{rF0091209MB.uuid ne null}">

						<object type="application/pdf"
							data="#{request.contextPath}/GetFileInline?uuid=#{rF0091209MB.uuid}&amp;filename=#{rF0091209MB.endFilename}" height="380px" width="100%">
							Tu browser no puede	desplegar el PDF.
							</object>

					</p:panel>


				</p:panel>
				<pe:blockUI widgetVar="blockUIWidget" centerX="false">
					<h:panelGrid columns="2">
						<h:graphicImage value="indice.png"
							style="margin-right: 12px; vertical-align: middle;" />
						<h:outputText value="Por favor espere..."
							style="white-space: nowrap;" />
					</h:panelGrid>
				</pe:blockUI>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
