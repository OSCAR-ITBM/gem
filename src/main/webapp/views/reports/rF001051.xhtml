<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="form1">
				<p:growl id="growlReportador" showDetail="true" sticky="true"></p:growl>
				<p:panel id="panelReporte"
					header="Archivo TXT de Indicadores del SEGEMUN - Mensual"
					styleClass="green col-md-5 col-centered row-centered shadow-panel">
					<p:panelGrid columns="5" styleClass="col-centered ui-noborder">
						<h:outputText value="Mes a Consultar: " for="mesInputOri" />
						<p:selectOneMenu id="mesInputOri" size="18" editable="false"
							value="#{rF001051MB.mes}">
							<f:selectItems value="#{rF001051MB.listMes}" var="meses"
								itemValue="#{meses.mes}" itemLabel="#{meses.mes}" />
						</p:selectOneMenu>
						<p:commandButton value="Correcto" ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							icon="ui-icon-arrowthick-1-s"
							actionListener="#{rF001051MB.downLoadFile}">
							<p:fileDownload value="#{rF001051MB.fileTxt}" />
						</p:commandButton>
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
