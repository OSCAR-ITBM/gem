									icon="ui-icon-disk"
									actionListener="#{reporte54MB.modify(rowIndex)}"
									rendered="#{reporte54MB.bVModificar}"
									disabled="#{reporte54MB.bBtnModificar}"
									update=":form1:object,  :form1:messagesEdit" />
								<p:commandButton value="Limpiar"
									actionListener="#{reporte54MB.clean(rowIndex)}"
									icon="ui-icon-arrowreturnthick-1-n" id="reset"
									disabled="#{reporte54MB.bOtros}"
									update=":form1:object,  :form1:messagesEdit" />
								<p:commandButton value="Adicionar" icon="ui-icon-circle-plus"
									update=":form1:object,  :form1:messagesEdit" id="add"
									disabled="#{reporte54MB.bAdd}"
									actionListener="#{reporte54MB.add(rowIndex)}" />
								<p:commandButton value="Borrar" icon="ui-icon-trash"
									disabled="#{reporte54MB.bBorrar}" id="borrar"
									update=":form1:object,  :form1:messagesEdit, :form1:combo"
									actionListener="#{reporte54MB.delete(rowIndex)}">
									<p:confirm header="Confirmacion"
										message="¿Desea eliminar el registro?" icon="ui-icon-alert" />
								</p:commandButton>
								<p:commandButton value="Cancelar" icon="ui-icon-circle-close"
									id="cancelar" disabled="#{reporte54MB.bOtros}"
									update=":form1:object,  :form1:messagesEdit"
									actionListener="#{reporte54MB.cancel(rowIndex)}" />
							</p:panelGrid>
						</p:column>

					</p:dataTable>

					<p:panelGrid id="descarga">
						<p:outputLabel value="Mes a consultar" />
						<p:selectOneMenu value="#{reporte54MB.mensual}" id="combo">
							<f:selectItems value="#{reporte54MB.comboPm511}" var="combo"
								itemLabel="#{combo.mensual}" itemValue="#{combo.mensual}" />
						</p:selectOneMenu>
						<p:commandButton value="Correcto" id="generateportepdf"
							actionListener="#{reporte54MB.createPdf}"
							update="form1:inlinePdf, :form1:messagesEdit" />
						<p:commandButton value="Generar Txt" ajax="false"
							actionListener="#{reporte54MB.createTxt}"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{reporte54MB.txt}" />
						</p:commandButton>
					</p:panelGrid>

					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Si" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="No" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
					<p:panel id="inlinePdf" style="border:0px"
						visible="#{reporte54MB.uuid ne null}">

						<object type="application/pdf"
							data="#{request.contextPath}/GetFileInline?uuid=#{reporte54MB.uuid}&amp;filename=#{reporte54MB.endFilename}"
							height="380px" width="100%"> Tu browser no puede
							desplegar el PDF. </object>

					</p:panel>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
