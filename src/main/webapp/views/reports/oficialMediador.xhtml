<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="form1">
				<p:growl id="msgs" showDetail="true" />
				<p:panel id="panel"
					header="Reportes de Indicadores Semestral Competencia Laboral del Oficial Mediador Conciliador"
					styleClass="green col-md-9 col-centered row-centered shadow-panel">

					<p:dataGrid id="dataGrid" var="entity"
						value="#{oficialMediadorMB.listMediador}"
						styleClass="et_datatable col-md-12 no-border"
						emptyMessage="Cargando información..." paginator="true" rows="1"
						columns="1"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink}"
						widgetVar="dataGrid" paginatorPosition="bottom"
						rowIndexVar="rowIndexCaptura">
						<p:ajax event="page" listener="#{oficialMediadorMB.cambiarPagina}"
							process="dataGrid" />

						<p:panelGrid style="width: 100%;">
							<p:row>
								<p:column style="text-align:right;">
									<h:outputText value="Semestre:" />
								</p:column>
								<p:column>
									<h:inputHidden value="#{entity.capturo}" />

									<h:inputHidden value="#{entity.idSector}" />
									<h:outputText value="#{entity.semestre}" id="lblSemestre"
										style="margin-left: 18px;"
										rendered="#{!oficialMediadorMB.bAdicionar}" />
									<p:selectOneMenu size="18" editable="false" id="semestre"
										value="#{entity.semestre}"
										disabled="#{!oficialMediadorMB.bAdicionar}"
										rendered="#{oficialMediadorMB.bAdicionar}">
										<f:selectItems value="#{oficialMediadorMB.listSeme}"
											var="periodo" itemValue="#{periodo.periodo}"
											itemLabel="#{periodo.periodo}" />
									</p:selectOneMenu>

								</p:column>
							</p:row>
							<p:row>
								<p:column style="text-align:right;">
									<h:outputText
										value="Fecha de Ingreso como Oficial Mediador Calificador:" />
								</p:column>
								<p:column styleClass="col-md-2">
									<h:outputText value="#{entity.fechaIng}" id="lblFechaIng"
										style="margin-left: 18px;"
										rendered="#{!oficialMediadorMB.bAdicionar}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>

									<p:calendar value="#{entity.fechaIng}" id="fechaIng"
										rendered="#{oficialMediadorMB.bAdicionar}"
										pattern="dd/MM/yyyy" showOn="button" size="10" maxlength="10"
										mask="true"
										converterMessage="La fecha debe ser en fomato de dd/MM/aaaa">
										<f:convertDateTime pattern="dd/MM/yyyy" for="fechaInput" />
									</p:calendar>

								</p:column>

							</p:row>
							<p:row>
								<p:column style="text-align: right;">
									<p:outputLabel id="idTitulo"
										value="Título de Licenciatura en Derecho, Psicología, Sociología, Antropología, Trabajo Social o Cumunicaciones:" />
								</p:column>
								<p:column>
									<p:outputLabel value="#{entity.titulo == 1 ? 'Si': 'No'}"
										id="lbltitulo" rendered="#{!oficialMediadorMB.bAdicionar}" />

									<p:selectOneButton value="#{entity.titulo}" id="hasTitulo"
										rendered="#{oficialMediadorMB.bAdicionar}">
										<f:selectItem itemLabel="Si" itemValue="1" />
										<f:selectItem itemLabel="No" itemValue="0" />
									</p:selectOneButton>
								</p:column>
							</p:row>

							<p:row>
								<p:column style="text-align:right;">
									<h:outputText value="Estudios en Materia de Medición:" />
								</p:column>
								<p:column>
									<h:outputText value="#{entity.estudios == 1 ? 'Si': 'No'}"
										id="lblExperiencia"
										rendered="#{!oficialMediadorMB.bAdicionar}" />
									<p:selectOneButton value="#{entity.estudios}"
										id="hasExperiencia" rendered="#{oficialMediadorMB.bAdicionar}">
										<f:selectItem itemLabel="Si" itemValue="1" />
										<f:selectItem itemLabel="No" itemValue="0" />
									</p:selectOneButton>
								</p:column>

							</p:row>


							<p:row>
								<p:column style="text-align:right;">
									<h:outputText
										value="Certificación por el Centro de Mediación, Consolidación y Justicia Restaurativa del Poder Judicial del Estado de México:" />
								</p:column>
								<p:column>
									<h:outputText value="#{entity.certificacion == 1 ? 'Si': 'No'}"
										id="lblCertificacion"
										rendered="#{!oficialMediadorMB.bAdicionar}" />
									<p:selectOneButton value="#{entity.certificacion}"
										id="hasCertificacion"
										rendered="#{oficialMediadorMB.bAdicionar}">
										<f:selectItem itemLabel="Si" itemValue="1" />
										<f:selectItem itemLabel="No" itemValue="0" />
									</p:selectOneButton>
								</p:column>

							</p:row>

						</p:panelGrid>
					</p:dataGrid>
					<p:panelGrid id="idForm"
						styleClass="col-centered row-centered ui-noborder">
						<p:row>
							<p:column colspan="3">

								<h:panelGroup id="pnlBotonesCRUD">
									<p:commandButton value="Modificar" icon="ui-icon-pencil"
										id="modificar" actionListener="#{oficialMediadorMB.modificar}"
										rendered="#{oficialMediadorMB.bModificar}"
										disabled="#{oficialMediadorMB.bUpdate}"
										update="form1:pnlBotonesCRUD, form1:dataGrid" />
									<p:commandButton value="Salvar" icon="ui-icon-disk" id="salvar"
										actionListener="#{oficialMediadorMB.save}"
										rendered="#{oficialMediadorMB.bAdicionar}"
										update="form1:pnlBotonesCRUD, form1:dataGrid" />

									<p:commandButton value="Adicionar" icon="ui-icon-circle-plus"
										id="adicionar"
										actionListener="#{oficialMediadorMB.addElement}"
										rendered="#{oficialMediadorMB.bMostrarAdd}"
										disabled="#{oficialMediadorMB.bEditar}"
										update="form1:pnlBotonesCRUD, form1:dataGrid, form1:msgs" />
									<p:commandButton value="Limpiar" icon="ui-icon-circle-plus"
										id="limpiar" disabled="#{oficialMediadorMB.bLimpiar}"
										actionListener="#{oficialMediadorMB.reset}"
										update="form1:pnlBotonesCRUD, form1:dataGrid, form1:msgs" />
									<p:commandButton value="Borrar" icon="ui-icon-trash"
										actionListener="#{oficialMediadorMB.borrar}" id="Borrar"
										disabled="#{!oficialMediadorMB.bBorrar}"
										update="form1:pnlBotonesCRUD, form1:dataGrid, form1:msgs" />

									<p:commandButton value="Cancelar" icon="ui-icon-closethick"
										actionListener="#{oficialMediadorMB.reset}" id="cancelar"
										disabled="#{oficialMediadorMB.bCancelar}"
										update="form1:pnlBotonesCRUD, form1:dataGrid, form1:msgs" />

								</h:panelGroup>

							</p:column>
						</p:row>
					</p:panelGrid>
					<h:panelGrid columns="5"
						styleClass="col-centered row-centered ui-noborder">
						<h:outputText value="Semestre: " for="mesInputOri" />
						<p:spacer />
						<p:selectOneMenu id="mesInputOri" size="18" editable="false"
							value="#{oficialMediadorMB.semestre}">
							<f:selectItems value="#{oficialMediadorMB.listSemestres}"
								var="periodo" itemLabel="#{periodo.periodo}"
								itemValue="#{periodo.periodo}" />
						</p:selectOneMenu>
						<p:spacer />
						<p:commandButton id="generateportepdf"
							onstart="PF('blockUIWidget').block()"
							action="#{oficialMediadorMB.createFilePdfInline}"
							value="Correcto" oncomplete="PF('blockUIWidget').unblock(); "
							update="form1:inlinePdf :form1:msgs" style="padding:2px;">
						</p:commandButton>
					</h:panelGrid>
					<p:panel id="inlinePdf" style="border:0px"
						visible="#{oficialMediadorMB.uuid ne null}">
						<object type="application/pdf"
							data="#{request.contextPath}/GetFileInline?uuid=#{oficialMediadorMB.uuid}&amp;filename=#{oficialMediadorMB.endFilename}"
							height="380px" width="100%"> Tu browser no puede
							desplegar el PDF. </object>
					</p:panel>

					<pe:blockUI widgetVar="blockUIWidget" centerX="false">
						<h:panelGrid columns="2">
							<h:graphicImage value="../catalogs/please_wait.gif"
								style="margin-right: 12px; vertical-align: middle;" />
							<h:outputText value="Por favor espere..."
								style="white-space: nowrap;" />
						</h:panelGrid>
					</pe:blockUI>

				</p:panel>
				<!-- 
				<p:confirmDialog widgetVar="confirmFileDeleteMeta"
					message="¿Desea eliminar el registro actual?" header="Confirmación"
					severity="alert">
					<p:commandButton value="SI" label="SI"
						style="margin-top:10px;padding:5px;"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
						actionListener="#{oficialMediadorMB.borrar}"
						oncomplete="PF('confirmFileDeleteMeta').hide();"
						update="form1:pnlBotonesCRUD, form1:dataGrid, form1:msgs" />
					<p:commandButton value="NO" label="NO"
						style="margin-top:10px;padding:5px;"
						onclick="PF('confirmFileDeleteMeta').hide();"
						styleClass="ui-confirmdialog-no" icon="ui-icon-check" />
				</p:confirmDialog>-->
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
