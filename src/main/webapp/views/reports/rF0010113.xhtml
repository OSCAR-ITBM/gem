<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="form1">
				<p:growl id="growlReportador" showDetail="true" sticky="true"></p:growl>
				<p:panel id="panelReporte"
					header="Estado AnalÃ­tico del Activo"
					styleClass="green col-md-9 col-centered row-centered shadow-panel">
					<p:panelGrid columns="5" styleClass="col-centered ui-noborder">

						<p:panelGrid columns="5" styleClass="ui-noborder">

							<h:outputText value="Mes: " for="mesInputOri" />
							<p:selectOneMenu id="idDependencia" value="#{rF0010113MB.mes}">
								<f:selectItems value="#{rF0010113MB.listMes}" var="meses"
									itemValue="#{meses.mes}" itemLabel="#{meses.mes}" />
							</p:selectOneMenu>

							<h:outputText value="Con saldo cero: " for="idSaldo" />
							<p:selectOneMenu id="idSaldo" value="#{rF0010113MB.saldo}">
								<f:selectItem itemValue="S" itemLabel="S" />
								<f:selectItem itemValue="N" itemLabel="N" />
							</p:selectOneMenu>
							<!-- <h:commandLink
										onclick="PrimeFaces.monitorDownload(start, stop);"
										title="EXCEL">
										<p:graphicImage value="excel.png" width="24" />
										<p:fileDownload value="#{rF0010113MB.fileXls}" />
									</h:commandLink> -->

							<!-- 									<h:commandLink
										onclick="PrimeFaces.monitorDownload(start, stop);" title="CSV">
										<p:graphicImage value="csv.png" width="24" />
										<p:fileDownload value="#{rF0010113MB.fileCsv}" />
									</h:commandLink>
									
									<h:commandLink
										onclick="PrimeFaces.monitorDownload(start, stop);" title="TXT" >
										<p:graphicImage value="txt.png" width="24" />
										<p:fileDownload value="#{rF0010113MB.fileTxt}"/>
									</h:commandLink>
									
									 -->

							<p:commandButton id="generateportepdf"
								onstart="PF('blockUIWidget').block()"
								oncomplete="PF('blockUIWidget').unblock()"
								action="#{rF0010113MB.viewPdf}" value="Correcto"
								update="form1:inlinePdf, :form1:growlReportador"
								styleClass="btn btn-default">
							</p:commandButton>

						</p:panelGrid>
					</p:panelGrid>




					<p:panel id="inlinePdf" style="border:0px"
						visible="#{rF0010113MB.uuid ne null}">

						<object type="application/pdf"
							data="#{request.contextPath}/GetFileInline?uuid=#{rF0010113MB.uuid}&amp;filename=#{rF0010113MB.endFilename}"
							height="380px" width="100%"> Tu browser no puede
							desplegar el PDF. </object>

					</p:panel>


				</p:panel>
				<pe:blockUI widgetVar="blockUIWidget" centerX="false">
					<h:panelGrid columns="2">
						<h:graphicImage value="indice.png"
							style="margin-right: 12px; vertical-align: middle;" />
						<h:outputText value="Por favor espere..."
							style="white-space: nowrap;" />
					</h:panelGrid>
				</pe:blockUI>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
