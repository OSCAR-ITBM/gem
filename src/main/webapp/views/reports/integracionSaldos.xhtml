<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:param name="bean" value="#{integracionSaldosMB}"></ui:param>
		<ui:define name="content">
			<script>
				$(document).ready(()=>{
					$(PrimeFaces.escapeClientId('form1:panelReporte')).parents('.container-fluid:first').css('text-align','center');
				})
			</script>
			<style>
span.input-number-small input {
	width: 50%;
}

th.header-pull-left {
	text-align: left !important;
}

th.header-pull-left span {
	margin-left: -10px;;
}

.headerBorder .ui-panel-titlebar {
	margin-top: -26px;
	background-color: transparent !important;
	border: none;
	text-align: center;
	font-size: 15px;
}

.headerBorder .ui-panel-title {
	background-color: white;
}

td.text-left {
	padding-left: 10px;
}

table.ui-selectoneradio {
	width: 22em;
}

table.ui-selectoneradio tr:nth-child(1) label {
	margin-left: -31px !important;
}

table.ui-selectoneradio label {
	margin-left: -17px;
}

.ui-panelgrid-cell {
	padding: 0px;
}
</style>
			<h:form id="form1"
				style="display: inline-block; margin-left: auto; margin-right: auto; ">
				<p:growl id="growlReportador" showDetail="true" sticky="true"
					autoUpdate="true"></p:growl>
				<p:panel id="panelReporte" header="Integraci贸n de Saldos"
					style="height: 26em;" styleClass="green shadow-panel container">
					<div class="col-md-12">
						<div class="row">
							<h:panelGrid columns="2" id="panel-filtros" style="">
								<h:panelGrid columns="2" columnClasses="borderless">
									<h:outputText value="Clasificaci贸n" />
									<h:panelGrid columns="1" columnClasses="borderless">
										<p:selectOneRadio layout="grid" columns="1" id="radio1"
											value="#{bean.clasificacion}" required="true">
											<f:selectItem itemLabel="Integraci贸n de saldos por fecha"
												itemValue="FECPOL" />
											<f:selectItem
												itemLabel="Integraci贸n de saldos por referencia"
												itemValue="REFPOL" />
											<p:ajax event="change" update="radio1" />
										</p:selectOneRadio>
									</h:panelGrid>
								</h:panelGrid>
								<p:panelGrid styleClass="ui-noborder">
									<p:row>
										<p:column>
											<h:outputText value="Cuenta" />
										</p:column>
										<p:column>
											<h:outputText value="Scta" />
										</p:column>
										<p:column>
											<h:outputText value="Sscta" />
										</p:column>
										<p:column>
											<h:outputText value="Ssscta" />
										</p:column>
										<p:column>
											<h:outputText value="Sssscta" />
										</p:column>
										<p:column>
											<h:outputText value="Mes" />
										</p:column>
										<p:column>
											<p:spacer></p:spacer>
										</p:column>
									</p:row>
									<p:row>
										<p:column>
											<p:inputText id="CuentaInput" style="width: 4em;"
												value="#{bean.cuenta.cuenta}" maxlength="4">
												<p:ajax event="change" process="@this form1:CuentaInput" />
											</p:inputText>
										</p:column>
										<p:column>
											<p:inputText id="SctaInput" style="width: 9em;"
												value="#{bean.cuenta.scuenta}" maxlength="10">
												<p:ajax event="change" listener="#{bean.leftPad}"
													update="form1:panel-filtros" />
											</p:inputText>
										</p:column>

										<p:column>
											<p:inputText id="SsctaInput" style="width: 14em;"
												value="#{bean.cuenta.sscuenta}" maxlength="15">
												<p:ajax event="change" listener="#{bean.leftPad}"
													update="form1:panel-filtros" />
											</p:inputText>
										</p:column>

										<p:column>
											<p:inputText id="SssctaInput" style="width: 5em;"
												value="#{bean.cuenta.ssscuenta}" maxlength="4">
												<p:ajax event="change" listener="#{bean.leftPad}"
													update="form1:panel-filtros" />
											</p:inputText>
										</p:column>

										<p:column>
											<p:inputText id="SsssctaInput" style="width: 5em;"
												value="#{bean.cuenta.sssscuenta}" maxlength="3">
												<p:ajax event="change" listener="#{bean.leftPad}"
													update="form1:panel-filtros" />
											</p:inputText>
										</p:column>

										<p:column>
											<p:selectOneMenu id="mesInputOri" editable="false"
												value="#{bean.mes}" style="">
												<f:selectItem itemValue="1" itemLabel="01" />
												<f:selectItem itemValue="2" itemLabel="02" />
												<f:selectItem itemValue="3" itemLabel="03" />
												<f:selectItem itemValue="4" itemLabel="04" />
												<f:selectItem itemValue="5" itemLabel="05" />
												<f:selectItem itemValue="6" itemLabel="06" />
												<f:selectItem itemValue="7" itemLabel="07" />
												<f:selectItem itemValue="8" itemLabel="08" />
												<f:selectItem itemValue="9" itemLabel="09" />
												<f:selectItem itemValue="10" itemLabel="10" />
												<f:selectItem itemValue="11" itemLabel="11" />
												<f:selectItem itemValue="12" itemLabel="12" />
											</p:selectOneMenu>
										</p:column>

									</p:row>


									<p:row>
										<p:column colspan="7">
											<h:panelGroup styleClass="pull-right"
												style="margin-right: 1.5em;">
												<p:commandLink
													actionListener="#{bean.createFileTxtInlineValidate}"
													title="TXT">
													<p:graphicImage value="txt.png" width="24" />
												</p:commandLink>
												<h:commandLink style="display:none;" id="donwloadTxt"
													onclick="PrimeFaces.monitorDownload(start, stop);">
													<p:fileDownload value="#{bean.fileTxt}" />
												</h:commandLink>
												<p:commandButton id="generateportepdf"
													onstart="PF('blockUIWidget').block()"
													action="#{bean.createFilePdfInlineValidate}"
													value="Correcto"
													update="form1:inlinePdf, :form1:growlReportador"
													styleClass="btn btn-default">
												</p:commandButton>
											</h:panelGroup>
										</p:column>
									</p:row>

								</p:panelGrid>
							</h:panelGrid>
						</div>
						<p:panel id="inlinePdf" style="border:0px"
							visible="#{bean.uuid ne null}">

							<object type="application/pdf" style="margin-top: 1em;"
								data="#{request.contextPath}/GetFileInline?uuid=#{bean.uuid}&amp;filename=#{bean.endFilename}"
								height="380px" width="100%"> Tu browser no puede
								desplegar el PDF. </object>

						</p:panel>
					</div>
				</p:panel>

				<pe:blockUI widgetVar="blockUIWidget" centerX="false">
					<h:panelGrid columns="2">
						<h:graphicImage value="indice.png"
							style="margin-right: 12px; vertical-align: middle;" />
						<h:outputText value="Por favor espere..."
							style="white-space: nowrap;" />
					</h:panelGrid>
				</pe:blockUI>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
