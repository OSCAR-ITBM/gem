<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="form1">
				<p:growl id="growlReportador" showDetail="true" sticky="true"></p:growl>
				<p:panel id="panelReporte"
					header="Archivo TXT de Indicadores del SEGEMUN - Competencias Laborales"
					styleClass="green col-md-5 col-centered row-centered shadow-panel">
					<p:panelGrid columns="5" styleClass="col-centered ui-noborder">
						<h:outputText value="Mes a Consultar: " for="idsemestre" />
						<p:selectOneMenu id="idsemestre" size="18" editable="false"
							value="#{reporte125MB.semestre}">
							<f:selectItem itemValue="01" itemLabel="Abril" />
							<f:selectItem itemValue="02" itemLabel="Octubre" />
						</p:selectOneMenu>
						<p:commandButton value="Correcto" ajax="false"
							onclick="PrimeFaces.monitorDownload(start, stop);"
							icon="ui-icon-arrowthick-1-s"
							actionListener="#{reporte125MB.downLoadFile}">
							<p:fileDownload value="#{reporte125MB.fileTxt}" />
						</p:commandButton>
					</p:panelGrid>
				</p:panel>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
