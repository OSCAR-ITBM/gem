<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="form1">
				<p:growl id="messagesEdit" showDetail="true" sticky="true" />
				<p:commandButton style="display: none" id="downXls" ajax="false"
					onclick="PrimeFaces.monitorDownload(start, stop);">
					<p:fileDownload value="#{eAPESubFuncionMB.fileXls}" />
				</p:commandButton>
				<p:panel id="panel"
					header="Estado de Avance Presupuestal de Egresos por Subfunción"
					styleClass="green col-md-6 col-centered row-centered shadow-panel">
					<p:panelGrid styleClass="ui-noborder col-centered row-centered">
						<p:row>
							<p:column>
								<h:outputText value="Mes: " for="mesInputOri" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="mesInputOri" size="18" editable="false"
									value="#{eAPESubFuncionMB.mes}">
									<f:selectItems value="#{eAPESubFuncionMB.listTcMes}"
										var="meses" itemValue="#{meses.mes}" itemLabel="#{meses.mes}" />
								</p:selectOneMenu>
							</p:column>
							<p:column>
								<h:outputText value="Subfunción: " for="idFinalidad" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="idFinalidad" size="18" editable="false"
									value="#{eAPESubFuncionMB.funcion}">
									<f:selectItems value="#{eAPESubFuncionMB.listMuninep}"
										var="muninep" itemValue="#{muninep.campo7}"
										itemLabel="#{muninep.campo7}" />
									<p:ajax event="change"
										listener="#{eAPESubFuncionMB.updateName()}"
										update=":form1:namefuncion" />
								</p:selectOneMenu>
							</p:column>
							<p:column>
								<p:commandLink actionListener="#{eAPESubFuncionMB.downloadXls}"
									onstart="PF('blockUIWidget').block()"
									oncomplete="PF('blockUIWidget').unblock()" id="btnExcel"
									update=":form1:messagesEdit, :form1:downXls" title="EXCEL">
									<p:graphicImage value="excel.png" width="24" />
								</p:commandLink>
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:inputText value="#{eAPESubFuncionMB.nameFuncion}"
						disabled="true" style="text-align:center;" id="namefuncion"
						size="80" />
				</p:panel>
				<pe:blockUI widgetVar="blockUIWidget" centerX="false">
					<h:panelGrid columns="2">
						<h:graphicImage value="indice.png"
							style="margin-right: 12px; vertical-align: middle;" />
						<h:outputText value="Por favor espere..."
							style="white-space: nowrap;" />
					</h:panelGrid>
				</pe:blockUI>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
