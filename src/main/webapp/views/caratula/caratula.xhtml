<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>

	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">

			<p:growl id="messagesEdit" showDetail="true" sticky="true" />

			<h:form id="form1">
				<p:focus context="objects" id="focusTable" />

				<p:dataTable id="objects" var="object"
					value="#{caratulaMB.caratulaDataModel}" styleClass="et_datatable"
					emptyMessage="No hay registros" editable="true" editMode="cell"
					paginator="true" rows="10" lazy="true"
					rowsPerPageTemplate="5,10,15,20"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					widgetVar="programsWdg" selectionMode="single"
					selection="#{caratulaMB.selectedCaratula}" rowKey="#{object.id}">

					<f:facet name="header">Caratula del presupuesto de Ingresos</f:facet>

					<p:ajax event="cellEdit" listener="#{caratulaMB.onCellEdit}"
						update="messagesEdit" />

					<p:column headerText="CTA" exportable="true" width="10%">
						<center>
							<h:outputText value="#{object.cuenta}" />
						</center>
					</p:column>


					<p:column headerText="SCTA" exportable="true" width="10%">
						<center>
							<h:outputText value="#{object.scta}" />
						</center>
					</p:column>


					<p:column headerText="Descripcion" exportable="true" width="35%">
						<h:outputText value="#{object.nombre}" />
					</p:column>

					<p:column headerText="Estimado Año(Anterior)" exportable="true" width="15%">
						<h:outputText value="#{object.autoi2}" style="float:right;">
							<f:convertNumber pattern="###,###,##0.00" />
						</h:outputText>
					</p:column>

					<p:column headerText="Recaudado Año(Anterior)" exportable="true" width="15%">

						<h:outputText value="#{object.autoi3}" style="float:right;">
							<f:convertNumber pattern="###,###,##0.00" />
						</h:outputText>

					</p:column>

					<p:column headerText="Presupuestado Año(Actual)" exportable="true" width="15%">

						<h:outputText value="#{object.autoi1}" style="float:right;">
							<f:convertNumber pattern="###,###,##0.00" />
						</h:outputText>

					</p:column>


				</p:dataTable>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
