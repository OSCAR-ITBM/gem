<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>

	<ui:composition template="/WEB-INF/layout/layout.xhtml">
		<ui:define name="content">
			<h:form id="form1">



				<p:panel id="panel" header="Desafectacion de una Poliza"
					styleClass="green col-md-4 col-centered row-centered shadow-panel">
					<p:growl id="messagesEdit" showDetail="true" sticky="true" />
					<center>
						<p:dialog id="modal" modal="true" widgetVar="statusDialog"
							header="Status" draggable="false" closable="false"
							resizable="false">
							<p:graphicImage name="/images/ajaxloadingbar.gif"  />
						</p:dialog>
						<p:panelGrid id="pgrid2" columns="2">
							<h:inputSecret id="pass"
								value="#{desafectacionUnaPolizaMB.password}" />
							<p:commandButton value="Validar Password" ajax="false"
								id="vidalaPass" update=":form1:panel"
								actionListener="#{desafectacionUnaPolizaMB.validaPassword}" />
						</p:panelGrid>
					</center>

					<center>
						<p:panelGrid id="pgrid" columns="4">
							<h:outputText value="Mes" />
							<h:outputText value="Tipo" />
							<h:outputText value="Numero" />
							<h:outputText value="" />
							<p:selectOneMenu id="selectmes"
								value="#{desafectacionUnaPolizaMB.me}"
								disabled="#{desafectacionUnaPolizaMB.activaButton}"
								icon="ui-icon-person" required="true">
								<f:selectItems value="#{desafectacionUnaPolizaMB.listMes}"
									var="m" itemValue="#{m.mes}" itemLabel="#{m.mes}" />
							</p:selectOneMenu>
							<p:selectOneMenu id="tipo"
								value="#{desafectacionUnaPolizaMB.tipo}"
								disabled="#{desafectacionUnaPolizaMB.activaButton}"
								icon="ui-icon-person" required="true">
								<f:selectItems value="#{desafectacionUnaPolizaMB.lisCattpo}"
									var="tipo" itemValue="#{tipo.tippol}"
									itemLabel="#{tipo.tippol}" />
							</p:selectOneMenu>
							<h:inputText value="#{desafectacionUnaPolizaMB.numero}"
								id="numero" disabled="#{desafectacionUnaPolizaMB.activaButton}"
								size="4" maxlength="4" />
							<p:commandButton value="Desafectar Poliza" id="polizanumber"
								actionListener="#{desafectacionUnaPolizaMB.desafectar}"
								onclick="PrimeFaces.monitorDownload(start, stop);"
								update=":form1:panel" icon="ui-icon-search"
								disabled='#{desafectacionUnaPolizaMB.activaButton}'/>
						</p:panelGrid>
					</center>
				</p:panel>
			</h:form>
			<script type="text/javascript">
			    function start() {
			        PF('statusDialog').show();
			     }
			 
			     function stop() {
			         PF('statusDialog').hide();
			     }
           </script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
