<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"

	xmlns:p="http://primefaces.org/ui">
<h:head>
	<ui:param name="root" value="#{request.contextPath}/" />

	<h:outputScript library="js" name="calendar_es.js" />

	<h:outputStylesheet library="css" name="slick.css" />
	<h:outputStylesheet library="css" name="slick-theme.css" />
	<style>
.ui-widget {
	font-size: 12px;
}
/*
.ui-growl {
    position: absolute;
    top: 43% !important;
    left: 40% !important;
    z-index: 9999 !important;
}*/

.ui-widget-overlay {
	background: RGBA(255, 255, 255, 0.65); !important
    filter:alpha(opacity=35);  !important /* works in IE 7 */
    opacity: 0.3;   !important /* works in Firefox */
}

body {
    font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
    font-size: 11px;
    line-height: 1.42857143;
    color: #333;
}

.ui-widget-header,.ui-column-title {
font-size: 10pt;
font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
}

.ui-widget-content {
font-size: 10pt;
font-family:  "Helvetica Neue",Helvetica,Arial,sans-serif;
}

.ui-column-title {
    font-size: 8pt;
}

.renglon {
font-size: 8pt;
font-family:  "Helvetica Neue",Helvetica,Arial,sans-serif;
}


.customDialog {
    background: green;
}

.ui-dialog.customDialog .ui-dialog-content {
    padding: 0;
    margin: 20px 10px;
}
.ui-dialog-titlebar.ui-widget-header.customDialog {
 background-image: none;
    background: green;
    color: black;
    box-shadow: none;
}

	background-image: url("#{resource['images/ui-icons.png']}");
}

</h:head>
<h:body styleClass="bgDesktop">

		<p:dialog modal="true" widgetVar="statusDialog" header="Descargando.."

			<p:graphicImage value="#{resource['images/ajaxloadingbar.gif']}" />
		</p:dialog>

		<ui:insert name="header">
			<ui:include src="/WEB-INF/layout/header.xhtml" />

		<div class="container-fluid" style="min-height: 300px; margin-left:5px; margin-right:5px;">
			<!-- Content Facelets -->
			<ui:insert name="content">

			</ui:insert>
		</div>

		<ui:insert name="footer">
			<ui:include src="/WEB-INF/layout/footer.xhtml" />
		</ui:insert>
		
		<h:outputScript library="js" name="growl-render-gem.js" />

	</div>
	<h:outputScript library="js" name="slick.min.js" />
