<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <ui:param name="path" value="#{request.getContextPath()}"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="shortcut icon" type="image/png" href="#{path}/Logo.png"/>
                <title>&copy; 2015 GEM</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="south" closable="true" collapsible="true">
                    <div>
                        <center style="font-size: 12px;">Todas las marcas y logotipos que aparecen en este sitio, son propiedad de sus respectivas compañías.</center>
                    </div>
                </p:layoutUnit>

                <p:layoutUnit position="west" header="Opciones de Menú" collapsible="true"
                              style="font-size: 14px;" visible="#{beanMenu.visibleMenu}">
                    <h:form id="menuJava">
                        <ui:include src="/WEB-INF/opcionesMenu.xhtml"/>
                    </h:form> 
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:panel>
                    
                    </p:panel>
                    <ui:insert name="bodyGEM">&copy; 2015 GEM</ui:insert>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
